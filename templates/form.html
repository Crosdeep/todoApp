<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>{% block title %} Yapılacaklar {% endblock %}</title>
</head>
<body>
    <div class="container">
        <form action="#" method="POST">
             <input type="text" name="title" placeholder="Başlık" id="title"> <br>
             <input type="text" name="text" placeholder="Yapılacak/Alınacak" id="text" required> <br>
             <input type="text" name="description" placeholder="Açıklama" id="description"><br>
             <button type="submit">Ekle</button>
        </form>
    </div>
</body>
</html>
