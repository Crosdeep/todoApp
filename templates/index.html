<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <a href="{{ url_for('todo.create_task') }}">+ GÃ¶rev Ekle</a>
    <div>
        {% for todo in todos %}
            <div>

                <p>{{ todo.task }}</p>
                <a href="{{ url_for('todo.task_detail', id=todo.id) }}">Detaylar</a>

            </div>
        {% endfor %}
    </div>
</body>
</html>
